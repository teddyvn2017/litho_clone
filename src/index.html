<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link href="./output.css" rel="stylesheet">
</head>
<body class="relative min-h-screen">
	<div class="absolute inset-0 bg-gradient-to-r from-[#f4eeed] to-[#ffffff] -z-10"></div>
    <header class="fixed w-full top-0 left-0 z-50 bg-mau_trang py-4 shadow-md md:shadow-none min-h-[68px] bg-white px-8">
        <nav class="mx-auto flex flex-row justify-between items-center">
			<img src="asset/img/logo_orange.webp" alt="logo" class="max-h-[36px]">  <!-- chieu cao 36 + 16*2 = 68px -->
			
			<!-- Menu cho Desktop -->
			<div class="flex flex-row gap-8">
				<div class="hidden md:flex gap-8">
					<a href="#" class="link-menu active">Home</a>
					<a href="#" class="link-menu">About Us</a>
					<a href="#" class="link-menu">Products</a>
					<a href="#" class="link-menu">Contact</a>
				</div>
	
				<div class="flex flex-row gap-4">
					<div class="flex flex-row gap-4 text-[20px]">
						<i class="ri-search-line"></i>
						<i class="ri-shopping-bag-3-line shopping-bag"></i>
					</div>
		
					<div class="md:hidden relative w-8 h-8 cursor-pointer flex items-center justify-center" id="menu-toggle">
						<div class="absolute bg-black w-3 h-0.5 top-2 transition-all duration-300" id="bar-top"></div>
						<div class="absolute bg-black w-6 h-0.5 transition-all duration-300" id="bar-middle"></div>
						<div class="absolute bg-black w-3 h-0.5 bottom-2 transition-all duration-300" id="bar-bottom"></div>
					</div>
				</div>
			</div>									
										
			<!-- Menu cho Mobile -->
			<div class="menu__mobile absolute top-[68px] right-0 bg-[#fff] w-2/3 transition translate-x-full" id="mobile-menu">
				<ul class="flex flex-col md:flex-row gap-4 shadow-md py-4 pl-4">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">About Us</a>
					</li>
					<li>
						<a href="#">Products</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
    </header>
	<main>
		<section class="hero pt-[80px] pb-8 md:pb-[80px] font-roboto overflow-hidden">
			<div 
				class="mx-auto flex flex-col gap-8 
						justify-center items-center px-8 pt-16
						md:flex-row relative">
						<!-- chú ý lg:min-w-[480px] để hiệu ứng không bị giật lag thì cố định chiều rộng -->
				<div class="text-center min-h-[180px] md:w-auto md:text-left md:ml-auto md:justify-end lg:min-w-[480px]">
					<h4 class="text-neutral-500 text-[12px] 
							uppercase font-light md:text-base lg:mb-8" id="heading">Decoration Design</h4>
					<h1 id="title" class="text-4xl text-neutral-800 font-medium pt-2 md:font-bold md:text-5xl lg:text-6xl xl:text-8xl">Woodend</h1>
					<h2 id="subtitle" class="text-3xl text-neutral-800 md:text-3xl lg:text-5xl mt-2">lithology</h2>					
					<!-- shadow-[0px_10px_20px_rgba(0,0,0,0.1)] : x y blur color -->
					<button id="btnDiscover" class="lg:mt-10 text-[12px] px-4 py-3 bg-white text-gray-700 font-normal 
						shadow-[0px_10px_20px_rgba(0,0,0,0.1)]  
						hover:shadow-[0px_15px_40px_rgba(0,0,0,0.15)] 
						w-fit 
						transition-shadow duration-300 mt-4 md:text-sm cursor-pointer">
						DISCOVER NOW
					</button>					
				</div>
	
				<div class="relative w-full flex justify-center items-center min-h-[480px] md:w-1/2">
					<!-- hình tròn nhỏ -->
					<div id="small_circle" class="rounded-full absolute z-0 left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 
							min-w-[340px] min-h-[340px] md:min-w-[380px] md:min-h-[380px]
							lg:min-w-[480px] lg:min-h-[480px] xl:min-w-[500px] xl:min-h-[500px]
							bg__hongnhat"></div>					
					<!-- hình tròn lớn -->
    				<div id="large_circle" class="absolute bottom-[-620px] left-1/2 -translate-x-1/2 w-[940px] h-[940px] 
								linear__gradient1 rounded-full -z-10 lg:translate-x-0
								md:w-[740px] md:h-[740px] md:top-[-200px] md:left-[520px]
								lg:w-[1400px] lg:h-[1400px]								
								lg:top-[-340px] lg:left-[180px]
								xl:left-[250px]
								2xl:left-[310px]
								">
					</div>
					<div class="absolute z-[13] flex flex-col w-[240px] md:w-[320px] xl:w-[360px] justify-center">
						
						<img 
							src="./asset/img/ghe1.png" alt="ghe" id="gheImage">

							<!-- hình tròn giá -->
							<div id="price_circle" class="rounded-full absolute top-12 right-0 bg__maudo 
								text-white text-base text-center w-[80px] h-[80px] lg:w-[90px] lg:h-[90px]
								z-[12]	md:right-0 md:top-10 lg:top-[-2rem] lg:right-[-1rem]
								lg:text-xl flex flex-col justify-center uppercase leading-5">
								<span class="md:text-base">Only</span>
								<span class="md:text-3xl">$89</span>
							</div>
					</div>
					<!-- <button id="next" class="absolute top-1/2 right-[-40px] bg-gray-800 
										text-white px-4 py-2 rounded-full cursor-pointer">Next</button>									 -->
					
				</div>
				
				<div id="prev" class="prev-btn ml-4">					
					<i class="ri-arrow-left-long-line"></i>
				</div>
				<div id="next" class="next-btn mr-4">
					<i class="ri-arrow-right-long-line"></i>
				</div>
				<div id="pagination" class="absolute bottom-0 md:bottom-[-24px] left-1/2 -translate-x-1/2 flex flex-grow gap-4">
					<i class="ri-circle-fill active"></i>
					<i class="ri-circle-fill"></i>
					<i class="ri-circle-fill"></i>
				</div>
			</div>
		</section>

		<!-- Home shop -->
		<section class="home__shop bg-white w-full">
			<div class="flex flex-col items-center justify-between
				md:flex md:flex-row md:flex-wrap 
				md:justify-center
				lg:justify-center
				xl:gap-12
				gap-14 py-8 px-8 mx-auto xl:px-24">
					
					<div class="flex flex-row items-center group relative cursor-pointer">						
						<img class="max-w-[200px] md:max-w-[220px] transition-all duration-300 
									group-hover:opacity-50 group-hover:scale-90 relative z-10"
							src="asset/img/home_shop01.webp" alt="home_shop"  />
						
						<!-- Nút mũi tên -->
						<div class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all duration-300">
							<div class="w-12 h-12 bg-black rounded-full flex items-center justify-center mr-[110px]">
								<i class="ri-arrow-right-long-line text-white"></i>
							</div>
						</div>

						<div class="flex flex-col gap-0 ml-[-16px] relative z-12">
							<h3 class="color__maudo text-base mr-4 pb-2">INNOVATIVE</h3>
							<h2 class="color__mauden text-3xl mr-4">Modern</h2>
							<h3 class="color__mauden text-base font-semibold mr-4">chair</h3>
						</div>	
						
					</div>

					<div class="flex flex-row items-center group relative cursor-pointer">
						<img class="max-w-[200px] md:max-w-[220px] transition-all duration-300 
						group-hover:opacity-50 group-hover:scale-90 relative z-10"
							src="asset/img/home_shop02.webp" alt="home_shop"  />
						
						<!-- Nút mũi tên -->
						<div class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all duration-300">
							<div class="w-12 h-12 bg-black rounded-full flex items-center justify-center mr-[110px]">
								<i class="ri-arrow-right-long-line text-white"></i>
							</div>
						</div>

						<div class="flex flex-col gap-0 ml-[-16px] relative z-12">
							<h3 class="color__maudo text-base mr-4 pb-2">TRENDING</h3>
							<h2 class="color__mauden text-3xl mr-4">Classic</h2>
							<h3 class="color__mauden text-base font-semibold mr-4">sofaset</h3>
						</div>	
					</div>

					<div class="flex flex-row items-center group relative cursor-pointer">
						<img class="max-w-[200px] md:max-w-[220px] transition-all duration-300 
								group-hover:opacity-50 group-hover:scale-90 relative z-10"
							src="asset/img/home_shop03.webp" alt="home_shop"  />

						<!-- Nút mũi tên -->
						<div class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-all duration-300">
							<div class="w-12 h-12 bg-black rounded-full flex items-center justify-center mr-[110px]">
								<i class="ri-arrow-right-long-line text-white"></i>
							</div>
						</div>

						<div class="flex flex-col gap-0 ml-[-16px] relative z-12">
							<h3 class="color__maudo text-base mr-4 pb-2">DESIGNER</h3>
							<h2 class="color__mauden text-3xl mr-4">Wooden</h2>
							<h3 class="color__mauden text-base font-semibold mr-4">stools</h3>
						</div>	
					</div>
			</div>
		</section>
	</main>

<script src="https://unpkg.com/split-type"></script>
<script src="./asset/js/animate_hero.js"></script>
<script src="./asset/js/main.js"></script>	

</body>
</html>
